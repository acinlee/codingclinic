{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'acincodingclinic/css/style.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--나눔 고딕-->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<!--오류 발생 알람메시지-->
{% if messages %}
    {% for message in messages %} 
        <script>alert("{{message}}");</script>
    {% endfor %}
{% endif %}
<!--알람 끝-->
<body class="find_usr_page">
    <form name="form_find_usr_pw" action="{% url 'acincodingclinic:find_pw' %}" method="POST">
    {% csrf_token %}
    <div class="container-fluid" id="find_usr">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="form-group" id="find-logo">
                    <a href="{% url 'acincodingclinic:main' %}"><img class="find-logo-style" src="{% static 'acincodingclinic/img/design/biglogo.png'%}"></a>
                </div>
                <div class="row" style="font-size:22px; text-align:center; margin-top:10%;">
                    <div class="col-md-6" style="border-bottom: 3px solid #0174DF;">
                        <div class="form-group">
                            <a href="{% url 'acincodingclinic:find_userinfo_id' %}"><label style="padding-top:3%; text-decoration:none !important; color:black;">아이디 찾기</label></a>
                        </div>
                    </div>
                    <div class="col-md-6" style="border-top: 3px solid #0174DF; border-right: 3px solid #0174DF; border-left: 3px solid #0174DF; border-radius:10px 10px 0px 0px;">
                        <div class="form-group">
                             <a href="{% url 'acincodingclinic:find_userinfo_pw' %}"><label style="padding-top:3%; text-decoration:none !important; color:#0174DF;">비밀번호 찾기</label></a>
                        </div>
                    </div>
                </div>
                <div style="margin-top:7%;">
                    <div class="form-group" id="find_id-text" style="font-size:20px;">
                        <label>이름</label>
                        <input type="text" id="find_usr_name" name="find_usr_name" class="form-control" maxlength="20" placeholder="">
                    </div>
                    <div class="form-group" id="find_id-text" style="font-size:20px;">
                        <label>아이디</label>
                        <input type="text" id="find_usr_id" name="find_usr_id" class="form-control" maxlength="20" placeholder="">
                    </div>
                    <div class="form-group" id="find_id-text" style="font-size:20px;">
                        <label>이메일 주소</label>
                        <input type="text" id="find_usr_email" name="find_usr_email" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group" style="margin-top:5%; text-align:center;">
                    <button type="button" class="btn btn-primary" style="width:25%; font-size:20px; border-radius: 10px!important;" onclick="pw_submit()">비밀번호 찾기</button>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    </form>
    <script>
        function showLoadingMask(){
            var h = $(document).height();
            var w = window.document.body.clientWidth;

            var mask = $("<div id=mask style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0';></div>");
            var loadingImg = $("<div id='loadingImg' style='position : fixed; left : 47%; top : 30%; z-index : 10000;'><img src={% static 'acincodingclinic/img/design/loading.gif' %} width : 30px; height : 30px;></div>");
            
            $('body').append(mask).append(loadingImg);
            $("#mask").css({
                'width' : w,
                'height' : h,
                'opacity' : '0.1'
            });

            $("#mask").show();
            $("#loadingImg").show();
        }

        function pw_submit(){
            showLoadingMask();
            document.form_find_usr_pw.submit();
        }
    </script>
</body>
